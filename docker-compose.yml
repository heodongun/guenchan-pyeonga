version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: board-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: board_db
      MYSQL_USER: board_user
      MYSQL_PASSWORD: boardpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - board-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: board-backend
    environment:
      DB_URL: jdbc:mysql://mysql:3306/board_db?useSSL=false&allowPublicKeyRetrieval=true
      DB_USER: board_user
      DB_PASSWORD: boardpassword
      JWT_SECRET: my-super-secret-jwt-key-change-in-production
      JWT_ISSUER: board-api
      JWT_AUDIENCE: board-users
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - board-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: board-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - board-network

volumes:
  mysql_data:

networks:
  board-network:
    driver: bridge
